name: dbt_twice_daily

on:
  schedule:
    - cron: "0 0 * * *"   # 09:00
    - cron: "0 12 * * *"  # 21:00 
  workflow_dispatch:

jobs:
  dbt:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/bq_sa.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write BigQuery service account key
        run: |
          echo '${{ secrets.BQ_SERVICE_ACCOUNT_JSON }}' > /tmp/bq_sa.json

      - name: dbt debug
        run: |
          dbt debug --profiles-dir .

      - name: dbt build (dev)
        run: |
          dbt build --target dev
